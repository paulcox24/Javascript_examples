<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>This a js playground</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
  <input id="first">
  <input id="second">

<script type="text/javascript">

  $('input#first').on('input', function() {
    $('input#second').val($( this ).val());
  });

</script>
</body>
</html>
