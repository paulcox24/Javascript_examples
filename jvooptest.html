<script type="text/javascript">

/* Function that creates methods called method */
Function.prototype.method = function(name, fn) {
  this.prototype[name] = fn;
};

//* We now have a Form class*/
var Form = function(){  
    // ...
};

// * Now using the .method method we created above to create methods */
Form.method('validate', function(){
  console.log('Look ma! Validating!');
});

Form.method('poop', function(){
  console.log('Look ma! Pooping');
});
